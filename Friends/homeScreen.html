<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Friends</title>
    <link rel="shortcut icon" type="image/x-icon" href="Images/Logo.png" />
    <link rel="stylesheet" href="homeScreenCss.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="sideBar">
        <img src="Images/logoUser.png" alt="" class="logoUser" />
        <h2>UserName</h2>

        <div class="tabs">
            <a href="" id="homeTab" class="otherTabs active"><span class="material-symbols-outlined">explore</span>News Feed </a>
            <a href="" id="messagesTab" class="otherTabs">
                <span class="material-symbols-outlined"> mail </span>Messages
            </a>
            <a href="friendsTab.html" id="friendsTab" class="otherTabs"><span class="material-symbols-outlined"> group </span>Friends</a>
            <a href="" id="notificationsTab" class="otherTabs"><span class="material-symbols-outlined">notifications</span>Notifications</a>

        </div>

    </div>
    <div class="main">
        <div class="mainTopBar">
            <h1>Feed</h1>
            <div class="categorie">
                <a href="" id="recentCategorie" class="mainCat" style="color: #357954">Recent</a>
                <a href="" id="friendsCategorie" class="friendsCategorie" style="color: grey">Friends</a>
                <a href="" id="popularCategorie" class="popularCategorie" style="color: grey">Popular</a>

        </div>

    <div class="sideBarRight">
        <h1>Stories</h1>
    </div>

    <script src="homeScreenJs.js"></script>
